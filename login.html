<!DOCTYPE html>
<html lang="en">
<head>
<title>BluCollr</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="images/favicon.ico" type="image/x-icon" rel="icon" />
<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="plugins/font-awesome/css/all.css">
<link rel="stylesheet" href="plugins/owl-carousel/css/owl.carousel.min.css">
<link rel="stylesheet" href="plugins/select2/css/select2.min.css">
<link rel="stylesheet" href="plugins/bootstrap-material/css/bootstrap-material-design.min.css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/custom-designer.css" rel="stylesheet" type="text/css">
<link href="css/custom-developer.css" rel="stylesheet" type="text/css">
<link href="css/media.css" rel="stylesheet" type="text/css">
</head>
<body class="login-page">

<!-- Header Start -->
<header id="header"> </header>
<!-- /header End-->

<main>
  <div class="login-sec">
    <div class="container">
      <div class="login-blk">
        <div class="login-lt"> <a href="#"><img src="images/logo.png"></a>
          <p>Changing the way <br>
            <strong>Working People</strong><br>
            Find Work</p>
        </div>
        <div class="login-rt">
          <div class="login-contain" id="login-contain">
            <div class="top-part">
              <p>Don’t have an account?</p>
              <a href="#" class="apply-btn pull-right">Create profile</a></div>
            <form class="login-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="bmd-label-floating">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1">
                  <i class="icon-message"></i>
                </div>
                
                  <div class="form-group">
                  <label for="exampleInputEmail2" class="bmd-label-floating">Password</label>
                  <input type="password" class="form-control" id="exampleInputEmail2">
                  <i class="icon-lock"></i> <a href="#" class="pw" id="forgot-pw">Forgot password?</a> 
                </div>
              </div>
              <div class="form-row btn-row">
                <div class="form-group"> <a href="#" class="cmn-btn">Login</a> </div>
              </div>
            </form>
            <div class="signup-row"> <a href="#" class="cmn-btn fb-btn"> <i class="fab fa-facebook-square"></i> Sign up with facebook </a> <a href="#" class="cmn-btn ggl-btn"> <i class="fab fa-google"></i> Sign up with Google </a> </div>
          </div>
          <div class="forgot-contain" id="forgot-contain" style="display: none;">
            <div class="top-part">
              <h2>Forgot Password</h2>
            </div>
            <form class="login-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="bmd-label-floating">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1">
                  <i class="icon-message"></i>
                </div>
                <div class="form-group"> <a href="#" class="backto-login" id="backto-login">Return to login</a> </div>
              </div>
              <div class="form-row btn-row">
                <div class="form-group"> <a href="#" class="cmn-btn">Submit</a> </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer Start -->
<div class="login-ftr">
  <div class="copyright">
    <p>© 2019 Copyright Blucollr.com. All Rights Reserved.</p>
  </div>
</div>
</div>
<!-- Footer End --> 

<!-- JS Start --> 
<script src="js/jquery.min.js"></script> 
<script src="plugins/bootstrap/js/popper.min.js"></script> 
<script src="plugins/bootstrap/js/bootstrap.min.js"></script> 
<script src="plugins/owl-carousel/js/owl.carousel.js"></script> 
<script src="plugins/select2/js/select2.full.min.js"></script> 
<script src="js/custom-designer.js"></script> 
<script src="js/custom-developer.js"></script> 
<script src="plugins/bootstrap-material/js/bootstrap-material-design.js"></script> 
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
</body>
</html>
